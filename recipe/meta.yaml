{% set version = "2.1.0" %}

package:
  name: feedgenerator
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/f/feedgenerator/feedgenerator-{{ version }}.tar.gz
  sha256: f075f23f28fd227f097c36b212161c6cf012e1c6caaf7ff53d5d6bb02cd42b9d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pytz
    - six

test:
  imports:
    - feedgenerator
    - feedgenerator.django
    - feedgenerator.django.utils

about:
  home: https://github.com/dmdm/feedgenerator-py3k.git
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Standalone version of django.utils.feedgenerator, compatible with Py3k

extra:
  recipe-maintainers:
    - ocefpaf
    - moorepants
