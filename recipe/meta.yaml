{% set version = "1.9.2" %}

package:
  name: feedgenerator
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/f/feedgenerator/feedgenerator-{{ version }}.tar.gz
  sha256: b06d6941e8fd6a2c9e71791079e86cbe7a3788c72244acc06f0593b49cda379b

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pytz
    - six

test:
  imports:
    - feedgenerator
    - feedgenerator.django
    - feedgenerator.django.utils

about:
  home: https://github.com/dmdm/feedgenerator-py3k.git
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Standalone version of django.utils.feedgenerator, compatible with Py3k

extra:
  recipe-maintainers:
    - ocefpaf
    - moorepants
